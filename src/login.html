<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="formLogin">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="/register.html">Regístrate</a></p>
  <div id="msg"></div>
  <script>
    const f = document.getElementById('formLogin');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(f);
      const body = { email: fd.get('email'), password: fd.get('password') };
      const res = await fetch('/api.php?action=login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const j = await res.json();
      if (j.ok) location.href = '/index_ajax.php';
      else document.getElementById('msg').textContent = j.error || 'Error';
    });
  </script>
</body>
</html>
