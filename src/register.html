<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro</title>
</head>
<body>
  <h1>Registrarse</h1>
  <form id="f">
    <input name="nombre" placeholder="Nombre" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="ContraseÃ±a" required>
    <button type="submit">Crear cuenta</button>
  </form>
  <div id="msg"></div>
  <script>
    const f = document.getElementById('f');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(f);
      const body = { nombre: fd.get('nombre'), email: fd.get('email'), password: fd.get('password') };
      const res = await fetch('/api.php?action=register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const j = await res.json();
      if (j.ok) location.href = '/index_ajax.php';
      else document.getElementById('msg').textContent = j.error || 'Error';
    });
  </script>
</body>
</html>
